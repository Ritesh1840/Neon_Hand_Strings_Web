<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Hand Strings Web</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            display: none; /* We use the video element just to feed the canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Flip the canvas horizontally for a mirror effect */
            transform: scaleX(-1);
        }
        #loading {
            position: absolute;
            z-index: 10;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const canvas = document.getElementById("output_canvas");
        const ctx = canvas.getContext("2d");
        const loading = document.getElementById("loading");

        let handLandmarker = undefined;
        let lastVideoTime = -1;
        let tipHistory = [];

        // Initialize MediaPipe Hand Landmarker
        async function createHandLandmarker() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2,
                minHandDetectionConfidence: 0.7,
                minHandPresenceConfidence: 0.7,
                minTrackingConfidence: 0.7
            });
            startCamera();
        }

        // Setup Webcam
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    loading.style.display = "none";
                    // Match canvas internal resolution to video resolution
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    predictWebcam();
                });
            });
        }

        // Helper to draw neon lines (matching your cv2.addWeighted logic)
        function drawGlowingLine(p1, p2) {
            // Glow layer 1
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = "rgba(100, 255, 255, 0.25)";
            ctx.lineWidth = 12;
            ctx.lineCap = "round";
            ctx.stroke();

            // Glow layer 2
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = "rgba(180, 255, 255, 0.35)";
            ctx.lineWidth = 6;
            ctx.stroke();

            // Core layer
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = "rgba(255, 255, 255, 1)";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Helper to draw glowing circles
        function drawGlowingCircle(x, y, radius) {
            // Glow layer 1
            ctx.beginPath();
            ctx.arc(x, y, radius + 8, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(100, 255, 255, 0.18)";
            ctx.fill();

            // Glow layer 2
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(180, 255, 255, 0.25)";
            ctx.fill();

            // Core layers
            ctx.beginPath();
            ctx.arc(x, y, Math.max(7, radius / 2), 0, 2 * Math.PI);
            ctx.strokeStyle = "rgba(255, 255, 255, 1)";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = "rgba(255, 255, 255, 1)";
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // Main rendering loop
        async function predictWebcam() {
            // Only process if a new frame is available
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                
                // Get hand tracking results
                const results = handLandmarker.detectForVideo(video, performance.now());
                
                // Draw current video frame to canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                if (results.landmarks && results.landmarks.length === 2) {
                    const w = canvas.width;
                    const h = canvas.height;
                    
                    let hand0 = results.landmarks[0];
                    let hand1 = results.landmarks[1];

                    // Sort hands by X coordinate (Wrist is index 0)
                    let leftHand, rightHand;
                    if (hand0[0].x < hand1[0].x) {
                        leftHand = hand0;
                        rightHand = hand1;
                    } else {
                        leftHand = hand1;
                        rightHand = hand0;
                    }

                    const tipIndices = [4, 8, 12, 16, 20];
                    let leftTips = tipIndices.map(i => ({ x: leftHand[i].x * w, y: leftHand[i].y * h }));
                    let rightTips = tipIndices.map(i => ({ x: rightHand[i].x * w, y: rightHand[i].y * h }));

                    // Smoothing logic (Keep last 3 frames)
                    tipHistory.push({ left: leftTips, right: rightTips });
                    if (tipHistory.length > 3) {
                        tipHistory.shift();
                    }

                    // Average positions
                    let avgLeft = tipIndices.map((_, i) => {
                        let sumX = 0, sumY = 0;
                        tipHistory.forEach(t => { sumX += t.left[i].x; sumY += t.left[i].y; });
                        return { x: sumX / tipHistory.length, y: sumY / tipHistory.length };
                    });

                    let avgRight = tipIndices.map((_, i) => {
                        let sumX = 0, sumY = 0;
                        tipHistory.forEach(t => { sumX += t.right[i].x; sumY += t.right[i].y; });
                        return { x: sumX / tipHistory.length, y: sumY / tipHistory.length };
                    });

                    // Draw the neon strings
                    for (let i = 0; i < tipIndices.length; i++) {
                        let p1 = avgLeft[i];
                        let p2 = avgRight[i];

                        drawGlowingLine(p1, p2);

                        // Midpoint and radius calculations
                        let mx = (p1.x + p2.x) / 2;
                        let my = (p1.y + p2.y) / 2;
                        let dist = Math.hypot(p2.x - p1.x, p2.y - p1.y);
                        let radius = Math.max(10, dist * 0.10);

                        drawGlowingCircle(mx, my, radius);
                    }
                }
            }
            // Loop continuously
            window.requestAnimationFrame(predictWebcam);
        }

        // Kick everything off
        createHandLandmarker();
    </script>
</head>
<body>
    <div id="loading">Loading Model & Camera...</div>
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>
</body>
</html>
